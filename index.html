<!DOCTYPE html>
<html lang="eS">

    <title>Fundamentos web</title>
    <link rel="stylesheet" href="./css/estilos.css">

<body>

    <main>
        <h1> ¡Únete y comparte tu amor por los <span class="negrita">gatitos!</span></h1>
        <div class="botones">

        <div class="imagenes">

            </div>
            <div class="gato">

            </div>
            <div class="gato">

            </div>
                <div class="gato">
                <img src="./img/gato4.png" alt="gato4" class="imagen_gato">
                <button class="btn_like4"><img src="./img/like.png" alt="Corazon" class="Corazon"><span class="like4">  6</span></button>

    </main>
    </div>
    <aside>
        <h2>miau<span class="rosadi">love</span></h2>
        <img src="./img/logo.png" alt="logo" id="logo">
        <ul class="lista">
            <li>Inicio</li>
            <li>Subir imagen</li>
            <li>Contacto</li>
            <li>Favoritos</li>

        </div>
